    <script>
      function initialize() {
        var options = {atmosphere: true, center: [0, 0], zoom: 0};
        var earth = new WE.map('earth_div', options);
        WE.tileLayer('http://tileserver.maptiler.com/nasa/{z}/{x}/{y}.jpg', {
          minZoom: 0,
          maxZoom: 5,
          attribution: 'NASA'
        }).addTo(earth);
      var marker = WE.marker([-11, 25],'a1.png').addTo(earth)
      marker.bindPopup("<button><a href = 'animals/animal.html'>click here</a></button>");
      var marker2 = WE.marker([9.1900, -75.0152], 'treed.png').addTo(earth)
      marker2.bindPopup("<button><a href = 'defor.html'>click here</a></button>");
      var marker3 = WE.marker([40.4406, -79.9959], 'polar.png').addTo(earth)
      marker3.bindPopup("<button><a href = 'environment1.html'>click here</a></button>");
      var marker4 = WE.marker([40, 74], 'people.png').addTo(earth)
      marker4.bindPopup("<button><a href = 'help.html'>click here</a></button>");
      var marker5 = WE.marker([46.5197, 6.6323], 'marker.png').addTo(earth)
      marker5.bindPopup("Greta Thunberg is a 16-year-old social activist responsible for the Fridays for Future Movement demanding immediate action to hold governments accountable for exacerbating climate change."+"<button><a href = 'https://www.nbcnews.com/news/world/how-teen-greta-thunberg-shifted-world-s-gaze-climate-change-n1043151'>More about Greta </a></button>"+"<img src='greta.png' align='right'>");
      var marker6 = WE.marker([18.2871, 147.6992], 'marker.png').addTo(earth)
      marker6.bindPopup("Coral reefs around the globe like the Great Barrier Reef are dying from coral bleaching due to multiple stresses such as pollution, overfishing, and, overall, the ongoing climate changeâ€•consequently raising sea water temperatures "+"<button><a href = 'https://www.telegraph.co.uk/news/0/biologist-race-against-time-save-great-barrier-reef/'>Great Barrier Reef</a></button>"+"<button><a href = 'http://www.secore.org/site/corals/detail/coral-reefs-are-dying.23.html'>Coral reefs in general</a></button>" + "<img src='coral.png' align='right'>");
      var marker7 = WE.marker([74, 56], 'marker.png').addTo(earth)
      marker7.bindPopup("Due to overfishing and melting of the ice caps dozens of hungry polar bears have invaded the remote Artic region of Novaya Zemlya even breaking into people's homes."+"<button><a href = 'https://www.theguardian.com/global/video/2019/feb/11/polar-bears-invade-russian-islands-video-report'>More about the polar bears</a></button>" + "<img src='bear.jpg' align='right'>");
      var marker8 = WE.marker([90, 135], 'marker.png').addTo(earth)
      marker8.bindPopup("Walruses are dying in large numbers because they cannot rest on the ice caps and have to travel farther for food."+"<iframe align='right' width='300' height='150' src='https://www.youtube.com/embed/qVJzQc9ELTE' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>");
      var marker9 = WE.marker([-90, -45], 'marker.png').addTo(earth)
      marker9.bindPopup("'The warming of the Southern Ocean is resulting in glaciers sliding into the sea increasingly rapidly, with ice now being lost five times faster than in the 1990s....A complete loss of the West Antarctic ice sheet would drive global sea levels up by about five metres, drowning coastal cities around the world.'--"+"<a href = 'https://www.theguardian.com/environment/2019/may/16/thinning-of-antarctic-ice-sheets-spreading-inland-rapidly-study'>The Guardian</a>" + "<img src='ice.png' align='right'>");
      var marker10 = WE.marker([-3,-62],'marker.png').addTo(earth)
      marker10.bindPopup("Fires have rampaged across the Amazon since August 11th as a result due to farmers setting fires to clear their fields and the forest."+"<button><a href = 'https://www.euronews.com/2019/08/11/brazil-state-of-amazonas-declares-state-of-emergency-over-rising-number-of-forest-fires'>Brazil: State of Amazonas declares state of emergency over rising number of forest fires</a></button>"+ "<img src='fire.png' align='right'>");
      // var markerCustom = WE.marker(([50, -9]), 'trees2.png', 150, 100).addTo(earth);
      // var markerCustom = WE.marker(([50, -9]), 'trees2.png', 150, 100).addTo(earth);
